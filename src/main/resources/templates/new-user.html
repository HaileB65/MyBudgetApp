<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Create New User</title>
</head>
<body>
<div align="center">
  <h1>Create New User</h1>
  <br />
  <form action="#" th:action="@{/save}" th:object="${user}" method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>First Name:</td>
        <td><input type="text" th:field="*{firstName}" required/></td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td><input type="text" th:field="*{lastName}" required/></td>
      </tr>
      <tr>
        <td>Email Address:</td>
        <td><textarea type="email" th:field="*{email}" required></textarea></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
