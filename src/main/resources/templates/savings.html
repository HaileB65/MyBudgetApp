<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Checking Account</title>
</head>
<body>
<div align="center">
    <h1>Savings Accounts</h1>
    <br/><br/>
    <a th:href="@{/newSavings}">Add New Savings</a>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Account ID</th>
            <th>Account Name</th>
            <th>Target Amount</th>
            <th>Current Amount</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="savings : ${savingsList}">
            <td th:text="${savings.id}">Account ID</td>
            <td th:text="${savings.name}">Account Name</td>
            <td th:text="${savings.targetAmount}">Target Amount</td>
            <td th:text="${savings.currentAmount}">Current Amount</td>
            <td>
                    <a th:href="@{'/delete/' + ${savings.id}}">Delete</a>
                    </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
