<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Edit Saving</title>
</head>
<body>
<div align="center">
  <h1>Edit Saving</h1>
  <br />
    <form action="#" th:action="@{'/updateSaving/' + ${saving.id}}" th:object="${saving}"
          method="post">
    <table border="0" cellpadding="10">
      <tr>
        <td>Deposit Id:</td>
        <td><input type="number" th:field="*{id}" readonly/></td>
      </tr>
      <tr>
        <td>Current Amount:</td>
        <td><input type="number" th:field="*{currentAmount}" required/></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
