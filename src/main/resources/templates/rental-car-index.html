<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Rental Car Manager</title>
</head>
<body>
<div align="center">
    <h1>Rental Car List</h1>
    <br/><br/>
    <a th:href="@{/new}">Add New Rental car</a>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <!--
            You are creating a table here, where the header will be the Customer
            details and then the other rows will be filled by the data that
            you send back in the Model object.
            -->
            <th>Car ID</th>
            <th>Brand Name</th>
            <th>Model Address</th>
        </tr>
        </thead>
        <!--
         Now that your headers are defined, you can reference the key-value
         pair "customerList" that you added to the model above.
         Thymeleaf will loop over each customer and extract the attributes to match
         your column names.
        -->
        <tbody>
        <tr th:each="rentalcar : ${rentalcarList}">
            <td th:text="${rentalcar.id}">Car ID</td>
            <td th:text="${rentalcar.fullName}">Brand Name</td>
            <td th:text="${customer.emailAddress}">Model</td>
            <td>
                <a th:href="@{'/edit/' + ${rentalcar.id}}">Edit</a>
                <a th:href="@{'/delete/' + ${rentalcar.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
