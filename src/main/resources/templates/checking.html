<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Checking Account</title>
</head>
<body>
<div align="center">
    <h1>Checking Account</h1>
    <br/><br/>
    <a th:href="@{/newTransaction}">Add New Transaction</a>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Transaction ID</th>
            <th>Customer Name</th>
            <th>Vender Name</th>
            <th>Transaction Amount</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="checking : ${checkingList}">
            <td th:text="${checking.id}">Account ID</td>
            <td th:text="${checking.customerName}">Customer Name</td>
            <td th:text="${checking.venderName}">Vender Name</td>
            <td th:text="${checking.amount}">Amount</td>
            <td>
                <a th:href="@{'/deleteChecking/' + ${checking.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
