<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Edit User</title>
</head>
<body>
<div align="center">
  <h1>Edit Customer</h1>
  <br />
  <form action="#" th:action="@{'/updateUser/' + ${user.id}}" th:object="${user}"
        method="post">
    <table border="0" cellpadding="10">
      <tr>
        <td>Customer ID:</td>
        <td><input type="text" th:field="*{id}" readonly/></td>
      </tr>
      <tr>
        <td>Customer Name:</td>
        <td><input type="text" th:field="*{fullName}" required/></td>
      </tr>
      <tr>
        <td>Email Address:</td>
        <td><input type="email" th:field="*{emailAddress}" required/></td>
      </tr>
      <tr>
        <td>Age:</td>
        <td><input type="number" th:field="*{age}" required/></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><textarea type="text" th:field="*{address}" required></textarea></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
