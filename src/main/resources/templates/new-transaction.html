<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Create New Transaction</title>
</head>
<body>
<div align="center">
  <h1>Create New Transaction</h1>
  <br />
  <form action="#" th:action="@{/saveTransaction}" th:object="${transaction}" method="post">
    <table border="0" cellpadding="10">
      <tr>
        <td>Customer Name:</td>
        <td><input type="text" th:field="*{customerName}" required/></td>
      </tr>
      <tr>
        <td>Vender Name:</td>
        <td><input type="text" th:field="*{venderName}" required/></td>
      </tr>
      <tr>
        <td>Category:</td>
        <td><input type="text" th:field="*{category}" required/></td>
      </tr>
      <tr>
          <td>Amount:</td>
          <td><input type="number" autocomplete="off" th:field="*{amount}" min="10" max="20000"/></td>
      </tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
